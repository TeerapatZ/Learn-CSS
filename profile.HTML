<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="my_style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Modern profile with CSS </title>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="1234.jpg" alt="" class="profile-img">
    </div>
    <div class="text-data">
        <div class="name" style="color: #FFF;">Teerapat Chuenklin</div>
        <div class="job" style="color: #FFF;">I am Web & Game Developer</div>
    </div>
    <div class="media-btn">
        <a href="#" class="link" style="color: rgb(0, 81, 255);"><i class='bx bxl-facebook'></i></a>
        <a href="#" class="link" style="color: rgb(69, 218, 238);"><i class='bx bxl-twitter'></i></a>
        <a href="#" class="link" style="color: rgb(252, 125, 21);"><i class='bx bxl-instagram'></i></a>
        <a href="#" class="link" style="color: rgb(255, 0, 0);"><i class='bx bxl-youtube'></i></a>
        <a href="#" class="link" style="color: rgb(103, 79, 240);"><i class='bx bxl-discord-alt'></i></i></a>
    </div>
    <div class="btn">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
    </div>
    <div class="analytics">
        <button class="button" style="color: rgb(255, 0, 0);"><i class='bx bxs-heart-circle' ></i> <samp class="number">60k</samp></button>
        <button class="button" style="color: rgb(0, 153, 255);"><i class='bx bxs-like'></i> <samp class="number">120k </samp></button>
        <button class="button" style="color: rgb(104, 104, 104);"><i class='bx bxs-share-alt'></i> <samp class="number">20k</samp></button>
    </div>
</body>
</html>
